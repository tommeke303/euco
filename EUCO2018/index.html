        <section id="slider" class="force-full-screen full-screen">

            <div class="force-full-screen full-screen dark section nopadding nomargin noborder ohidden">

                <div class="container clearfix">
                    <div class="slider-caption slider-caption-center">
                        <h2 data-animate="fadeInUp"><img src="images/cropped-euco_vector_wit.png"></h2>

                <div class="video-wrap">
                    <iframe id="ytplayer" width="854" height="480" src="https://www.youtube.com/embed/oJWbGxCvnqY?rel=0&autoplay=1&showinfo=0&controls=0&loop=1&enablejsapi=1&playlist=oJWbGxCvnqY" frameborder="0" allowfullscreen volume="0"></iframe>
                    <div class="video-overlay" style="background-color: rgba(0,0,0,0.45);"></div>
                </div>
                <script>
                    var tag = document.createElement('script');

                    tag.src = "//www.youtube.com/iframe_api";
                    var firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                    var player;

                    function onYouTubeIframeAPIReady() {
                        player = new YT.Player('ytplayer', {
                            events: {
                                'onReady': onPlayerReady
                            }
                        });
                    }

                    function onPlayerReady() {
                        player.playVideo();
                        // Mute!
                        player.mute();
                    }
                </script>
